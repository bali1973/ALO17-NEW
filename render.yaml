services:
  - type: web
    name: alo17-socket
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm run socket
    envVars:
      - key: NEXT_PUBLIC_FRONTEND_URL
        value: https://wondrous-crumble-1459e2.netlify.app
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true 